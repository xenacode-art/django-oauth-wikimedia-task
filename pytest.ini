[pytest]
DJANGO_SETTINGS_MODULE = oauth_app.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --tb=short
testpaths = src
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
